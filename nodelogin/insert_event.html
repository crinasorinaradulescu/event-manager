<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/navbar_style.css">
    <link rel="stylesheet" href="/search.css">
    <link rel="stylesheet" href="/changes.css">
    <link rel="stylesheet" href="/add_style.css">
    <link rel="stylesheet" href="/delete_style.css">

    <title>Admin Pannel</title>
</head>
<body>
    <header>
        <div class="logo">Eventim</div>
            <form class="search-bar">
                <input type="text" class="search" placeholder="Cauta artisti si evenimente">
                <button type="submit" class="btn"><i class="fa fa-search"></i></button>
            </form>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="/home">Home</a>
                </li>
                <li>
                    <a href="/artists">Artists</a>
                </li>
                <li>
                    <a href="/departments">Departments</a>
                </li>
                <li>
                    <a href="/events">Events</a>
                </li>
                <li>
                    <a href="/admin"  class="active"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <p>Adauga Eveniment</p>
    <div id="add">
        <form class="add-event" action="/admin/insert-event" method="post">
            <label for="tip">Tip Eveniment</label><br>
            <input type="text" class="tip" name="tipEveniment" placeholder="ex. Concert">
            <label for="codEveniment">Cod Eveniment</label><br>
            <input type="text" class="codEveniment" name="codEveniment" placeholder="ex. 250">
            <label for="buget">Buget</label><br>
            <input type="text" class="buget" name="buget" placeholder="ex. 5500">
            <button class="btn-submit" type="submit">Submit</button>
        </form>
    </div>
    <script>
        hamburger = document.querySelection(".hamburger");
        hamburger.onclick = function(){
            navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
    </script>
